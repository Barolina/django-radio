{% extends "dashboard/base.html" %}
{% load staticfiles i18n %}

{% load bootstrap3 %}
{% bootstrap_messages %}

{% block content %}
	<h1>{% trans "Role in "|upper %}: {{programme_name|upper}}</h1>
	<form method="post" class="form">
	{% csrf_token %}
   	{% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
	</form>
{% endblock content %}
